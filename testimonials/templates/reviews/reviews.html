{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container container-fluid gym-container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h2 class="gym-header mb-1">Write Testimonial!</h2>
                </div>
            </div>
            <div class="row text-left">
                <div class="col-12">
                    <form method="post" action="{% url 'add_testimonial' %}" id="testimonial_form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-green text-uppercase center-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
