{% extends "account/base.html" %}

{% load i18n %}

{% load static %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container container-fluid signup-container">
    <div class="row mt-3">
        <div class="col-12">
            <hr>
            <h2 class="logo-font gym-header mb-4">{% trans "Sign Out" %}</h2>
            <hr>
            <p class="gym-para">{% trans 'Are you sure you want to sign out?' %}</p>
            <form class="gym-para" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="logo-font mb-4 btn-green" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
