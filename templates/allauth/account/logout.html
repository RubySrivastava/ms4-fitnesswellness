{% extends "account/base.html" %}

{% load i18n %}

{% load static %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container container-fluid signup-container mr-5 ml-5 mt-3">
    <div class="row text-center">
        <div class="col-12">
            <hr>
            <h2 class="logo-font gym-header mb-4 text-center">{% trans "Sign Out" %}</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p class="gym-para">{% trans 'Are you sure you want to sign out?' %}</p>
            <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="logo-font mb-4 btn-green" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
