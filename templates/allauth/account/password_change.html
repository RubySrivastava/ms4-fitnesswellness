{% extends "account/base.html" %}

{% load i18n %}
{% load static %} 

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container container-fluid signup-container mr-5 ml-5 mt-3">
    <div class="row text-center">
        <div class="col-12">
            <h2 class="gym-header">{% trans "Change Password" %}</h2>

            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit btn-green" name="action">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
