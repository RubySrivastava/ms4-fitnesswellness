{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container container-fluid contact-container">
    <div class="row">
        <div class="col-12 col-md-6">
            <form id="user-reg-form" action="{% url 'add_subscribe' %}" method="post">
                {% csrf_token %}
                <div>
                    <h1 class="gym-header text-uppercase">Subscribe here!</h1>
                </div>
                <div class="contact-form px-4 py-4">  
                    {{ form.email.label }}
                    {{ form.email }}
                    <button type="submit" class="btn btn-green text-uppercase center-block">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6"></div> 
    </div>
</div>
{% endblock %}
